<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head">

</head>
  <body id="page-top">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
      <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="#page-top"
          >
          <!--Navbar logo-->

          <img src="../static/images/aficionodo-logo.png" th:src="@{/images/aficionodo-logo.png}">
        </a>
        <button
          class="navbar-toggler navbar-toggler-right"
          type="button"
          data-toggle="collapse"
          data-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          Menu
          <i class="fas fa-bars ml-1"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav text-uppercase ml-auto">
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="#about">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="#contact">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Masthead-->
    <header class="masthead">
      <div class="container">
        <!-- <div class="masthead-subheading">Subheading Here!</div> -->
        <div class="masthead-heading text-uppercase">
          This Isn't Your Fathers Suit
        </div>
        <a
          class="btn btn-primary btn-xl text-uppercase js-scroll-trigger"
          href="/about"
          >Tell Me More</a
        >
      </div>
    </header>
    <!-- (Collections) Portfolio Grid-->
    <section class="page-section bg-light" id="portfolio">
      <div class="container">
        <div class="text-center">
          <h2 class="section-heading text-uppercase">Collections</h2>
          <h3 class="section-subheading text-muted">
            Browse our most recent line
          </h3>
        </div>
        <div class="row"  th:each="product:${products}">
          <div class="col-lg-4 col-sm-6 mb-4 mb-lg-0">
            <div class="portfolio-item">
              <a
                class="portfolio-link"
                data-toggle="modal"
                href="#portfolioModal1"
              >
                <div class="portfolio-hover">
                  <div class="portfolio-hover-content">
                    <i class="fas fa-plus fa-3x"></i>
                  </div>
                </div>
                <img
                  class="img-fluid"
                  th:src="@{${product.imageUrl}}"
                />
              </a>
              <div class="portfolio-caption">
                <div class="portfolio-caption-heading" th:text="${product.name}"></div>
                <div class="portfolio-caption-subheading text-muted" th:text="${product.price}">
                  Mischievously Stylish
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </section>
    <!-- Footer-->
    <footer class="footer py-4" th:insert="fragments/scipt">

    </footer>

  </body>
</html>
